name: Build, Push, and Deploy
on:
 push:
   branches:
     - "main"
 pull_request:
   branches:
     - "main"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/teamyapchat/yapchat-ui:latest
            ghcr.io/teamyapchat/yapchat-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
       token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy using SSH
      uses: appleboy/ssh-action@master
      with:
        host: yapchat.xyz
        username: deploy
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd $HOME

          echo "Logging into registry..."
          echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
          
          echo "Pulling image..."
          docker pull ghcr.io/teamyapchat/yapchat-ui:${{ github.sha }}

          echo "Updating service..."
          docker service update --with-registry-auth --update-order start-first --image ghcr.io/teamyapchat/yapchat-ui:${{ github.sha }} yapchat_app

          echo "Cleaning up..."
          docker logout ghcr.io
